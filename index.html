<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="cube">
            <img src="./images/image-equilibrium.jpg" alt="image of a cube on one side">
           <div class="overlay1">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="view-icon">
                </div>
           </div>
        </section>

        <section>
            <p class="active-font-color">Equilibrium #3429</p>
            <p class="blue-font-color">Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <div>
                    <img src="./images/icon-ethereum.svg" alt="ehtereum icon">
                    <span class="cyan-font-color">0.041ETH</span>
                </div>
                <div>
                    <img src="./images/icon-clock.svg" alt="clock icon">
                <span class="blue-font-color">3 days left</span>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <img src="./images/image-avatar.png" alt="image of avatar">
            <span class="blue-font-color">Creation of</span>
            <span class="active-font-color"> Jules Wyvern</span>
        </section>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/allyskorsah" target="_blank">allys korsah</a>.
    </footer>
</body>
</html>
